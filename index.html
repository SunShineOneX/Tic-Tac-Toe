<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1 class="game-logo">Tic-Tac-Toe</h1>
    <!-- This container holds the entire game board -->
    <div class="parent-grid">
        <!-- This sections holds every individual div box on the game board -->
        <div class="top-left" id="top-left">
            <img id="topLeftImage" src="">
        </div>
        <div class="top-mid" id="top-mid">
            <img id="topMidImage" src="">
        </div>
        <div class="top-right" id="top-right">
            <img id="topRightImage" src="">
        </div>
        <div class="mid-left" id="mid-left">
            <img id="midLeftImage" src="">
        </div>
        <div class="mid-mid" id="mid-mid">
            <img id="midMidImage" src="">
        </div>
        <div class="mid-right" id="mid-right">
            <img id="midRightImage" src="">
        </div>
        <div class="bot-left" id="bot-left">
            <img id="botLeftImage" src="">
        </div>
        <div class="bot-mid" id="bot-mid">
            <img id="botMidImage" src="">
        </div>
        <div class="bot-right" id="bot-right">
            <img id="botRightImage" src="">
        </div>
    </div>
    <div class = "buttons">
        <!-- 3 game buttons -->
    <button class="sun" id="sun">Player Sun!</button>
    <button class="rain" id="rain">Player Cloud!</button>
    <button class="reset" id="reset">Reset game!</button>
    </div>
    <!-- Icons made by <a href="https://www.flaticon.com/free-icon/sun_2917249" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    <script src="js/scripts.js"></script>
</body>

</html>
